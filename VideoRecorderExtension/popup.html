<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Recorder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="popup.css" />
</head>

<body>
	<header>
		<div>
			<div class="mt-3">
				<h1>Screen Recorder</h1>
			</div>
			<p id="user" hidden></p>
			<div class="m-2 text-center">
				<button class="sign-up btn btn-sm">Sign in</button>
			</div>
			<button hidden class="home btn btn-sm">Home</button>
			<div hidden class="container" id="progress-bar" style="padding-top: 8px;">
				<div class="progress">
					<div class="progress-bar progress-bar-info" id="progress" role="progressbar" aria-valuenow="50"
						aria-valuemin="0" aria-valuemax="100" style="width:0%">
					</div>
				</div>
			</div>
			<div class="alerts">
				<div hidden id="timer">
					<p><span id="hours">00</span>:<span id="mins">00</span>:<span id="seconds">00</span></p>
				</div>
				<p id="stop-rec" class="heading-color" hidden>Recording has stopped</p>
				<p id="aws-text" hidden class="heading-color"></p>
				<p id="save-rec" class="heading-color" hidden>Recording saved</p>
				<p id="err-msg" class="heading-color" hidden>You have issues with your internet connection.The video has
					been downloaded,you can upload it later</p>

			</div>
			<div class="sign-in-alert">
				<p id="sign-in-alert" hidden>Sign in to save your recordings</p>
			</div>
		</div>
	</header>

	<div class="main">
		<div class="text-center" id="link-div" hidden>
			<p>Shareable link</p>
			<p id="linkCopiedText" hidden>Link Copied To Clipboard</p>
			<div class="link">
				<a href="" id="link"></a>
				<button style="border: none; "id="copyButton">
					<i style="font-size:10px;" class="fa-solid fa-copy"></i>
				</button>
			</div>
		</div>
		<div class="text-center">
			<button class="btns btn-light btn-sm" id="entireScreenBtn">Entire Screen</button>
			<button style="padding: 4px 25px 4px 21px;" class="btns btn-light btn-sm" id="tabScreenBtn">Tab</button>
		</div>
		<div class="m-2" id="func-div">
			<button title="Start Recording" class="start-recording btns btn-light btn-sm" disabled>
				<i class="fa-solid fa-camera icon-cog"></i>
			</button>
			<button title="Stop Recording" class="stop-recording btn btns btn-light btn-sm" disabled>
				<i class="fa-regular fa-circle-stop icon-cog"></i>
			</button>
			<button title="Upload" class="aws btn btns btn-light btn-sm" disabled>
				<i class="fa-solid fa-cloud-arrow-up icon-cog"></i>
			</button>
			<video src="" class="recorded-video" hidden></video>
			<a title="Download" class="download-video btns btn-light btn-sm disabled">
				<i class="fa-solid fa-download icon-cog"></i>
			</a>
		</div>
		<div class="pb-2 text-center mute-checkBox">
			<input type="checkbox" id="mute" name="mute" value="Mute Audio">
			<label for="mute"> Mute Audio</label><br>
		</div>
		<div id="playPauseBtns" class="pb-2 text-center" hidden>
			<button title="Play" id="play" class="btns btn-light btn-sm" disabled>
				<i class="fa-solid fa-play"></i>
			</button>&nbsp;&nbsp;&nbsp;
			<button title="Pause" id="pause" class="btn btns btn-light btn-sm">
				<i class="fa-solid fa-pause"></i>
			</button>
		</div>
	</div>
	<div id="last-recordings" hidden>
		<h5 class="text-center heading-color">Last Recording</h5>
		<div id="RecordedVideo" class=" pt-2 pb-2 last-recording" style="display: flex;flex-direction:column">
			<!-- <div>
				<a id="video-name">hello</a>
			</div>
			<div class="space">
				<a href="" title="Watch" id="watchable-link" class="btns btn-light btn-sm">
					<i class="fa-solid fa-eye icon-cog"></i>
				</a>&nbsp;
				<a title="Download" id="download-videos" class="download-videos btns btn-light btn-sm disabled">
					<i class="fa-solid fa-download icon-cog"></i>
				</a> -->

			</div>
		</div>
	<script src="popup.js">
	</script>
</body>

</html>
